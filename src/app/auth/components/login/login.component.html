<img class="login-bg" src="https://geneexpress.com/sg/assets/images/form/contact-form-bg.svg">
<div class="w-full h-full flex justify-center items-center">
  <form class="h-fit py-12 px-8 m-6 bg-gray-300 br-12 w-72 lg:w-1/3" [formGroup]="loginForm" (submit)="login()">
    <div class="flex flex-col">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput formControlName="Email" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput formControlName="Password">
      </mat-form-field>
    </div>
    <div class="flex flex-row gap-2 justify-end">
      <button mat-flat-button>Forgot Password</button>
      <button mat-flat-button color="primary" type="submit">Login</button>
    </div>
  </form>
</div>
