<div class="w-full h-full flex justify-center items-center register-bg">
  <div class="hidden lg:flex w-1/2 h-full justify-center items-center">
    <img class="w-2/3 h-2/3" src="assets/images/loginPageImage.svg" />
  </div>
  <div
    class="w-full h-full lg:w-1/2 flex items-center lg:pr-20 lg:py-6 overflow-hidden"
  >
    <div
      class="h-full flex flex-col px-10 py-6 bg-white rounded-lg register-form w-full overflow-auto"
    >
      <p class="primary-col text-4xl font-extrabold mb-6">Create Account</p>
      <div class="register-others flex flex-col gap-y-6 mb-6">
        <button mat-raised-button class="register-others-btn">
          <span class="flex flex-row items-center justify-center">
            <img src="assets/images/google.png" class="mr-2 h-6" />
            <span>Register with Google</span>
          </span>
        </button>
        <button mat-raised-button class="register-others-btn">
          <span class="flex flex-row items-center justify-center">
            <img src="assets/images/facebook.png" class="mr-2 h-6" />
            <span>Register with Facebook</span>
          </span>
        </button>
      </div>
      <div class="flex flex-row items-center gap-x-6 mb-6">
        <mat-divider class="w-1/2"></mat-divider>
        <span>OR</span>
        <mat-divider class="w-1/2"></mat-divider>
      </div>
      <form class="flex flex-col relative mb-2" [formGroup]="registrationForm">
        <div
          class="flex flex-col lg:flex-row lg:justify-between w-full gap-x-6"
        >
          <mat-form-field appearance="outline" class="text-sm w-full">
            <mat-label>First Name</mat-label>
            <input matInput formControlName="FirstName" type="text" />
          </mat-form-field>
          <mat-form-field appearance="outline" class="text-sm w-full">
            <mat-label>Last Name</mat-label>
            <input matInput formControlName="LastName" type="text" />
          </mat-form-field>
        </div>
        <mat-form-field appearance="outline" class="text-sm w-full">
          <mat-label>Email</mat-label>
          <input
            matInput
            formControlName="Email"
            type="email"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
          />
        </mat-form-field>
        <div class="flex flex-col lg:flex-row lg:justify-between gap-x-6">
          <mat-form-field appearance="outline" class="text-sm w-full">
            <mat-label>Password</mat-label>
            <input
              #password
              type="password"
              matInput
              formControlName="Password"
            />
            <mat-icon
              matSuffix
              class="mr-2 cursor-pointer"
              (click)="showPassword($event, password)"
              >{{
                password.type === "text" ? "visibility" : "visibility_off"
              }}</mat-icon
            >
          </mat-form-field>
          <mat-form-field appearance="outline" class="text-sm w-full">
            <mat-label>Confirm Password</mat-label>
            <input
              #confirmedPassword
              type="password"
              matInput
              formControlName="ConfirmedPassword"
            />
            <mat-icon
              matSuffix
              class="mr-2 cursor-pointer"
              (click)="showPassword($event, confirmedPassword)"
              >{{
                confirmedPassword.type === "text"
                  ? "visibility"
                  : "visibility_off"
              }}</mat-icon
            >
          </mat-form-field>
        </div>
        <mat-error
          class="text-xs absolute bottom-0 pl-1"
          *ngIf="
            registrationForm &&
            registrationForm.get('Password').touched &&
            registrationForm.get('ConfirmedPassword').touched &&
            registrationForm.errors &&
            registrationForm.errors['match_error']
          "
          >* Passowrds didn't match</mat-error
        >
      </form>
      <div class="w-full">
        <button
          (click)="register()"
          class="register-others-btn bg-primary-col text-white font-semibold"
          mat-flat-button
          type="submit"
          [disabled]="registrationForm && !registrationForm.valid"
        >
          Register
        </button>
      </div>
      <div class="text-sm flex flex-row gap-x-1 mt-6 justify-center">
        <span>Already have an account?</span>
        <span
          class="cursor-pointer primary-col font-semibold"
          (click)="login()"
          >Login</span
        >
      </div>
    </div>
  </div>
</div>
